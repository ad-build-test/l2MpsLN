############################
## Initialize the JESD lanes
############################
- AppTop:
    # Initialize the AMC cards and turn of the sysref
    - AppCore:
        - AmcGenericAdcDacCore:
            - InitAmcCard: !<value> 0x1
            - Lmk04828:
              - PwrDwnSysRef: !<value> 0x1
    # Reset the JESD lanes, disable RX and relax error mask during init()
    - AppTopJesd:
        - JesdRx:
            - Enable: !<value> 0x0
            - LinkErrMask: !<value> 0x39
            - ResetRxGTs: !<value> 0x1
        - JesdTx:
            - ResetTxGTs: !<value> 0x1
    # Wait for GTH to respond (using PwrDwnSysRef's sleep)
    - AppCore:
        - AmcGenericAdcDacCore:
            - Lmk04828:
              - PwrDwnSysRef: !<value> 0x1
    - AppTopJesd:
        - JesdRx:
            - Enable: !<value> 0xf
    # Wait for ADC to respond (using PwrDwnSysRef's sleep)
    - AppCore:
        - AmcGenericAdcDacCore:
            - Lmk04828:
              - PwrDwnSysRef: !<value> 0x1
    # Synchronize the startup of all JESD ADC/DAC channels
    - AppCore:
        - AmcGenericAdcDacCore:
            - Lmk04828:
              - PwrUpSysRef: !<value> 0x1

    # Reset JESD error counters and set link error mask back to normal
    - AppTopJesd:
        - JesdRx:
            - LinkErrMask: !<value> 0x3F
            - ClearRxErrors: !<value> 0x1
        - JesdTx:
            - ClearTxStatus: !<value> 0x1
    # Reset the local debug counters DAC error counters
    - AppCore:
        - AmcGenericAdcDacCore:
            - AmcGenericAdcDacCtrl:
              - CntRst: !<value> 0x1
            - Dac38J84:
              - InitDac: !<value> 0x1
              - ClearAlarms: !<value> 0x1

#############################################
## Initialize the BSA waveform capture engine
#############################################
- AmcCarrierCore:
    - AmcCarrierBsa:
        - BsaWaveformEngine:
            - WaveformEngineBuffers:
              - Initialize: !<value> 0x1

#############################################
## Clear Mitigation Core timeout
#############################################
- AppTop:
    - AppCore:
        - MpsLinkNodeCore:
            - MpsMitigationCore:
                - clrTimeout: !<value> 0x1
